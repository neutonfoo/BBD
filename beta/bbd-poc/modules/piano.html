<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <script type="text/javascript" src="../Tone.min.js"></script>
</head>
<body>
	<pre>
cd ~/Desktop/Repository/bbd
python3 -m http.server
http://localhost:8000/
	</pre>

  <script type="text/javascript">

			var piano = new Tone.Sampler({
				'A0' : 'A0.[mp3|ogg]',
				'C1' : 'C1.[mp3|ogg]',
				'D#1' : 'Ds1.[mp3|ogg]',
				'F#1' : 'Fs1.[mp3|ogg]',
				'A1' : 'A1.[mp3|ogg]',
				'C2' : 'C2.[mp3|ogg]',
				'D#2' : 'Ds2.[mp3|ogg]',
				'F#2' : 'Fs2.[mp3|ogg]',
				'A2' : 'A2.[mp3|ogg]',
				'C3' : 'C3.[mp3|ogg]',
				'D#3' : 'Ds3.[mp3|ogg]',
				'F#3' : 'Fs3.[mp3|ogg]',
				'A3' : 'A3.[mp3|ogg]',
				'C4' : 'C4.[mp3|ogg]',
				'D#4' : 'Ds4.[mp3|ogg]',
				'F#4' : 'Fs4.[mp3|ogg]',
				'A4' : 'A4.[mp3|ogg]',
				'C5' : 'C5.[mp3|ogg]',
				'D#5' : 'Ds5.[mp3|ogg]',
				'F#5' : 'Fs5.[mp3|ogg]',
				'A5' : 'A5.[mp3|ogg]',
				'C6' : 'C6.[mp3|ogg]',
				'D#6' : 'Ds6.[mp3|ogg]',
				'F#6' : 'Fs6.[mp3|ogg]',
				'A6' : 'A6.[mp3|ogg]',
				'C7' : 'C7.[mp3|ogg]',
				'D#7' : 'Ds7.[mp3|ogg]',
				'F#7' : 'Fs7.[mp3|ogg]',
				'A7' : 'A7.[mp3|ogg]',
				'C8' : 'C8.[mp3|ogg]'
			}, {
				'release' : 1,
				'baseUrl' : './piano/'
			}).toMaster();

				var part = new Tone.Part(function(time, note){
				piano.triggerAttackRelease(note.note, note.duration, time);
				}, [
					{ 'note': 'D4', 'duration': '8n', 'time': '8n' },
					{ 'note': 'D4', 'duration': '8n', 'time': '8n + 8n' },
					{ 'note': 'E4', 'duration': '4n', 'time': '8n + 8n + 8n' },
					{ 'note': 'D4', 'duration': '4n', 'time': '8n + 8n + 8n + 4n' },
					{ 'note': 'G4', 'duration': '4n', 'time': '8n + 8n + 8n + 4n + 4n' },
					{ 'note': 'F#4', 'duration':  '2n', 'time': '8n + 8n + 8n + 4n + 4n + 4n' }
				   ]
				);

				part.start(0);
				Tone.Transport.start('+0.1', 0);

  </script>
</body>
</html>
